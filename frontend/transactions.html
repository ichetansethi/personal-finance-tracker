<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions | Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">üí∞ Finance Tracker</a>
            <ul class="nav-links">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="transactions.html" class="active">Transactions</a></li>
                <li><a href="expenses.html">Expenses</a></li>
                <li><a href="incomes.html">Incomes</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="summary.html">Analytics</a></li>
                <li><span id="userDisplay">User</span></li>
                <li><button class="btn-logout" onclick="logout()">Logout</button></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div id="errorMessage" class="alert alert-error"></div>
        <div id="successMessage" class="alert alert-success"></div>

        <div class="page-header">
            <h1 class="page-title">üí≥ Transactions</h1>
            <p class="page-subtitle">View and manage all your income and expense transactions</p>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">
                    <span>üìù</span>
                    All Transactions
                </h2>
                <button class="btn btn-primary" onclick="openAddTransactionModal()">
                    <span>+ Add Transaction</span>
                </button>
            </div>

            <!-- Filters -->
            <div class="form-row" style="margin-bottom: 1.5rem;">
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select id="filterCategory" class="form-select">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">From Date</label>
                    <input type="date" id="filterFrom" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">To Date</label>
                    <input type="date" id="filterTo" class="form-input">
                </div>
                <div class="form-group" style="display: flex; align-items: flex-end;">
                    <button class="btn btn-secondary" onclick="applyFilters()">Filter</button>
                    <button class="btn btn-secondary" onclick="clearFilters()" style="margin-left: 0.5rem;">Clear</button>
                </div>
            </div>

            <!-- Transactions Table -->
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsTable">
                        <tr>
                            <td colspan="5" class="text-center">
                                <div class="loading">Loading...</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Transaction Modal -->
    <div id="addTransactionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Transaction</h2>
                <button class="modal-close" onclick="closeAddTransactionModal()">&times;</button>
            </div>
            <form id="transactionForm" onsubmit="handleAddTransaction(event)">
                <div class="form-group">
                    <label class="form-label">Type</label>
                    <select id="transactionType" class="form-select" required>
                        <option value="INCOME">Income</option>
                        <option value="EXPENSE">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Amount</label>
                    <input type="number" id="transactionAmount" class="form-input" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <input type="text" id="transactionDescription" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select id="transactionCategory" class="form-select" required>
                        <option value="">Select Category</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Date</label>
                    <input type="date" id="transactionDate" class="form-input" required>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Add Transaction</button>
                    <button type="button" class="btn btn-secondary" onclick="closeAddTransactionModal()" style="flex: 1;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
    <script>
        let categories = [];

        async function loadTransactions() {
            if (!isAuthenticated()) {
                redirectToLogin();
                return;
            }

            try {
                const transactions = await api.getTransactions();
                displayTransactions(transactions);
            } catch (error) {
                console.error('Error loading transactions:', error);
                showError('Failed to load transactions');
                document.getElementById('transactionsTable').innerHTML = 
                    '<tr><td colspan="5" class="text-center">Failed to load transactions</td></tr>';
            }
        }

        async function loadCategories() {
            try {
                categories = await api.getCategories();
                populateCategorySelects();
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        function populateCategorySelects() {
            const transactionCategory = document.getElementById('transactionCategory');
            const filterCategory = document.getElementById('filterCategory');
            
            const categoryOptions = categories.map(cat => 
                `<option value="${cat.id}">${cat.name}</option>`
            ).join('');

            transactionCategory.innerHTML = '<option value="">Select Category</option>' + categoryOptions;
            filterCategory.innerHTML = '<option value="">All Categories</option>' + categoryOptions;
        }

        function displayTransactions(transactions) {
            const tbody = document.getElementById('transactionsTable');
            
            if (transactions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center"><div class="empty-state">No transactions found</div></td></tr>';
                return;
            }

            tbody.innerHTML = transactions.map(transaction => {
                const categoryName = transaction.category ? transaction.category.name : 'N/A';
                const typeBadge = transaction.type === 'INCOME' 
                    ? '<span class="badge badge-success">Income</span>'
                    : '<span class="badge badge-danger">Expense</span>';
                
                return `
                    <tr>
                        <td>${formatDate(transaction.date)}</td>
                        <td>${typeBadge}</td>
                        <td>${transaction.description || 'N/A'}</td>
                        <td>${categoryName}</td>
                        <td><strong>${formatCurrency(transaction.amount || 0)}</strong></td>
                    </tr>
                `;
            }).join('');
        }

        async function applyFilters() {
            const category = document.getElementById('filterCategory').value;
            const from = document.getElementById('filterFrom').value;
            const to = document.getElementById('filterTo').value;

            try {
                showLoading('transactionsTable');
                const filtered = await api.filterTransactions(
                    category || null,
                    from || null,
                    to || null
                );
                displayTransactions(filtered);
            } catch (error) {
                console.error('Error filtering transactions:', error);
                showError('Failed to filter transactions');
            }
        }

        function clearFilters() {
            document.getElementById('filterCategory').value = '';
            document.getElementById('filterFrom').value = '';
            document.getElementById('filterTo').value = '';
            loadTransactions();
        }

        function openAddTransactionModal() {
            document.getElementById('addTransactionModal').classList.add('active');
            document.getElementById('transactionDate').value = new Date().toISOString().split('T')[0];
        }

        function closeAddTransactionModal() {
            document.getElementById('addTransactionModal').classList.remove('active');
            document.getElementById('transactionForm').reset();
        }

        async function handleAddTransaction(event) {
            event.preventDefault();
            
            const transaction = {
                type: document.getElementById('transactionType').value,
                amount: parseFloat(document.getElementById('transactionAmount').value),
                description: document.getElementById('transactionDescription').value,
                categoryId: parseInt(document.getElementById('transactionCategory').value),
                date: document.getElementById('transactionDate').value
            };

            try {
                await api.addTransaction(transaction);
                showSuccess('Transaction added successfully');
                closeAddTransactionModal();
                loadTransactions();
            } catch (error) {
                console.error('Error adding transaction:', error);
                showError('Failed to add transaction');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadCategories();
            loadTransactions();
        });
    </script>
</body>
</html>
