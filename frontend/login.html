<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Finance Tracker</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    .login-box {
      background: white;
      padding: 2rem;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      margin-top: 1rem;
      text-align: center;
    }
  </style>

</head>
<body>

  <div class="login-box">
    <h2>üîê Login</h2>

    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="login()">Login</button>

    <div id="errorMsg" class="error"></div>
  </div>

<script src="config.js"></script>
<script>
async function login() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;
  const errorMsg = document.getElementById("errorMsg");

  errorMsg.textContent = ""; // clear previous errors

  try {
    const apiBaseUrl = window.API_BASE_URL || 'http://localhost:8085/api';
    const response = await fetch(`${apiBaseUrl}/auth/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const text = await response.text(); // read raw text

    console.log("Login status:", response.status);
    console.log("Login raw response:", text);

    if (!response.ok) {
      // backend rejected (401 / 403 / 400 etc.)
      errorMsg.textContent = "‚ùå Invalid username or password";
      return;
    }

    // Try to parse as JSON { token: "..." }
    let data;
    try {
      data = JSON.parse(text);
    } catch (e) {
      console.error("Failed to parse JSON:", e);
      errorMsg.textContent = "‚ö†Ô∏è Unexpected response from server";
      return;
    }

    const token = data.token;
    if (!token) {
      console.error("No token field in response:", data);
      errorMsg.textContent = "‚ö†Ô∏è No token received from server";
      return;
    }

    // Save token & redirect
    localStorage.setItem("jwtToken", token);
    window.location.href = "index.html";

  } catch (err) {
    console.error("Network or CORS error:", err);
    errorMsg.textContent = "‚ö†Ô∏è Could not reach server";
  }
}
</script>

</body>
</html>
