<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incomes | Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">ðŸ’° Finance Tracker</a>
            <ul class="nav-links">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="expenses.html">Expenses</a></li>
                <li><a href="incomes.html" class="active">Incomes</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="summary.html">Analytics</a></li>
                <li><span id="userDisplay">User</span></li>
                <li><button class="btn-logout" onclick="logout()">Logout</button></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div id="errorMessage" class="alert alert-error"></div>
        <div id="successMessage" class="alert alert-success"></div>

        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Incomes</h1>
                <button class="btn btn-primary" onclick="openAddIncomeModal()">+ Add Income</button>
            </div>

            <!-- Incomes Table -->
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Source</th>
                            <th>Category</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="incomesTable">
                        <tr>
                            <td colspan="4" class="text-center">
                                <div class="loading">Loading...</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Income Modal -->
    <div id="addIncomeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Income</h2>
                <button class="modal-close" onclick="closeAddIncomeModal()">&times;</button>
            </div>
            <form id="incomeForm" onsubmit="handleAddIncome(event)">
                <div class="form-group">
                    <label class="form-label">Amount</label>
                    <input type="number" id="incomeAmount" class="form-input" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Source</label>
                    <input type="text" id="incomeSource" class="form-input" placeholder="e.g., Salary, Freelance" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select id="incomeCategory" class="form-select" required>
                        <option value="">Select Category</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Date</label>
                    <input type="date" id="incomeDate" class="form-input" required>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Add Income</button>
                    <button type="button" class="btn btn-secondary" onclick="closeAddIncomeModal()" style="flex: 1;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
    <script>
        let categories = [];
        let currentUser = null;

        async function loadIncomes() {
            if (!isAuthenticated()) {
                redirectToLogin();
                return;
            }

            try {
                if (!currentUser) {
                    currentUser = await api.getCurrentUser();
                }
                const incomes = await api.getIncomes(currentUser.id);
                displayIncomes(incomes);
            } catch (error) {
                console.error('Error loading incomes:', error);
                showError('Failed to load incomes');
                document.getElementById('incomesTable').innerHTML = 
                    '<tr><td colspan="4" class="text-center">Failed to load incomes</td></tr>';
            }
        }

        async function loadCategories() {
            try {
                categories = await api.getCategories();
                populateCategorySelect();
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        function populateCategorySelect() {
            const incomeCategory = document.getElementById('incomeCategory');
            const categoryOptions = categories
                .filter(cat => cat.type === 'INCOME' || !cat.type)
                .map(cat => `<option value="${cat.id}">${cat.name}</option>`)
                .join('');
            incomeCategory.innerHTML = '<option value="">Select Category</option>' + categoryOptions;
        }

        function displayIncomes(incomes) {
            const tbody = document.getElementById('incomesTable');
            
            if (incomes.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center"><div class="empty-state">No incomes found</div></td></tr>';
                return;
            }

            const total = incomes.reduce((sum, inc) => sum + (inc.amount || 0), 0);

            tbody.innerHTML = incomes.map(income => {
                // Income entity stores category as a String directly
                const categoryName = income.category || 'N/A';
                return `
                    <tr>
                        <td>${formatDate(income.date)}</td>
                        <td>${income.source || 'N/A'}</td>
                        <td>${categoryName}</td>
                        <td><strong>${formatCurrency(income.amount || 0)}</strong></td>
                    </tr>
                `;
            }).join('') + `
                <tr style="background: #f8fafc; font-weight: 600;">
                    <td colspan="3">Total</td>
                    <td>${formatCurrency(total)}</td>
                </tr>
            `;
        }

        function openAddIncomeModal() {
            document.getElementById('addIncomeModal').classList.add('active');
            document.getElementById('incomeDate').value = new Date().toISOString().split('T')[0];
        }

        function closeAddIncomeModal() {
            document.getElementById('addIncomeModal').classList.remove('active');
            document.getElementById('incomeForm').reset();
        }

        async function handleAddIncome(event) {
            event.preventDefault();
            
            const income = {
                amount: parseFloat(document.getElementById('incomeAmount').value),
                source: document.getElementById('incomeSource').value,
                categoryId: parseInt(document.getElementById('incomeCategory').value),
                date: document.getElementById('incomeDate').value
            };

            try {
                await api.addIncome(income);
                showSuccess('Income added successfully');
                closeAddIncomeModal();
                loadIncomes();
            } catch (error) {
                console.error('Error adding income:', error);
                showError('Failed to add income');
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await loadCategories();
            await loadIncomes();
        });
    </script>
</body>
</html>
