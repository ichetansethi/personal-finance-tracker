<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses | Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">ðŸ’° Finance Tracker</a>
            <ul class="nav-links">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="expenses.html" class="active">Expenses</a></li>
                <li><a href="incomes.html">Incomes</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="summary.html">Analytics</a></li>
                <li><span id="userDisplay">User</span></li>
                <li><button class="btn-logout" onclick="logout()">Logout</button></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div id="errorMessage" class="alert alert-error"></div>
        <div id="successMessage" class="alert alert-success"></div>

        <div class="page-header">
            <h1 class="page-title">ðŸ’¸ Expenses</h1>
            <p class="page-subtitle">Track and manage your spending</p>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">
                    <span>ðŸ§¾</span>
                    Expense History
                </h2>
                <button class="btn btn-primary" onclick="openAddExpenseModal()">
                    <span>+ Add Expense</span>
                </button>
            </div>

            <!-- Expenses Table -->
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="expensesTable">
                        <tr>
                            <td colspan="4" class="text-center">
                                <div class="loading">Loading...</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Expense Modal -->
    <div id="addExpenseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Expense</h2>
                <button class="modal-close" onclick="closeAddExpenseModal()">&times;</button>
            </div>
            <form id="expenseForm" onsubmit="handleAddExpense(event)">
                <div class="form-group">
                    <label class="form-label">Amount</label>
                    <input type="number" id="expenseAmount" class="form-input" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <input type="text" id="expenseDescription" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select id="expenseCategory" class="form-select" required>
                        <option value="">Select Category</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Date</label>
                    <input type="date" id="expenseDate" class="form-input" required>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Add Expense</button>
                    <button type="button" class="btn btn-secondary" onclick="closeAddExpenseModal()" style="flex: 1;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
    <script>
        let categories = [];

        async function loadExpenses() {
            if (!isAuthenticated()) {
                redirectToLogin();
                return;
            }

            try {
                const expenses = await api.getExpenses();
                displayExpenses(expenses);
            } catch (error) {
                console.error('Error loading expenses:', error);
                showError('Failed to load expenses');
                document.getElementById('expensesTable').innerHTML = 
                    '<tr><td colspan="4" class="text-center">Failed to load expenses</td></tr>';
            }
        }

        async function loadCategories() {
            try {
                categories = await api.getCategories();
                populateCategorySelect();
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        function populateCategorySelect() {
            const expenseCategory = document.getElementById('expenseCategory');
            const categoryOptions = categories
                .filter(cat => cat.type === 'EXPENSE' || !cat.type)
                .map(cat => `<option value="${cat.id}">${cat.name}</option>`)
                .join('');
            expenseCategory.innerHTML = '<option value="">Select Category</option>' + categoryOptions;
        }

        function displayExpenses(expenses) {
            const tbody = document.getElementById('expensesTable');
            
            if (expenses.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center"><div class="empty-state">No expenses found</div></td></tr>';
                return;
            }

            const total = expenses.reduce((sum, exp) => sum + (exp.amount || 0), 0);

            tbody.innerHTML = expenses.map(expense => {
                // Expense entity has category as an object
                const categoryName = expense.category ? (expense.category.name || expense.category) : 'N/A';
                return `
                    <tr>
                        <td>${formatDate(expense.date)}</td>
                        <td>${expense.description || 'N/A'}</td>
                        <td>${categoryName}</td>
                        <td><strong>${formatCurrency(expense.amount || 0)}</strong></td>
                    </tr>
                `;
            }).join('') + `
                <tr style="background: #f8fafc; font-weight: 600;">
                    <td colspan="3">Total</td>
                    <td>${formatCurrency(total)}</td>
                </tr>
            `;
        }

        function openAddExpenseModal() {
            document.getElementById('addExpenseModal').classList.add('active');
            document.getElementById('expenseDate').value = new Date().toISOString().split('T')[0];
        }

        function closeAddExpenseModal() {
            document.getElementById('addExpenseModal').classList.remove('active');
            document.getElementById('expenseForm').reset();
        }

        async function handleAddExpense(event) {
            event.preventDefault();
            
            const expense = {
                amount: parseFloat(document.getElementById('expenseAmount').value),
                description: document.getElementById('expenseDescription').value,
                categoryId: parseInt(document.getElementById('expenseCategory').value),
                date: document.getElementById('expenseDate').value
            };

            try {
                await api.addExpense(expense);
                showSuccess('Expense added successfully');
                closeAddExpenseModal();
                loadExpenses();
            } catch (error) {
                console.error('Error adding expense:', error);
                showError('Failed to add expense');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadCategories();
            loadExpenses();
        });
    </script>
</body>
</html>
