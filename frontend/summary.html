<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics | Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">üí∞ Finance Tracker</a>
            <ul class="nav-links">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="expenses.html">Expenses</a></li>
                <li><a href="incomes.html">Incomes</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="summary.html" class="active">Analytics</a></li>
                <li><span id="userDisplay">User</span></li>
                <li><button class="btn-logout" onclick="logout()">Logout</button></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div id="errorMessage" class="alert alert-error"></div>
        <div id="successMessage" class="alert alert-success"></div>

        <h1 style="margin-bottom: 2rem;">Analytics & Summary</h1>

        <!-- Date Selector -->
        <div class="card">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">View Type</label>
                    <select id="viewType" class="form-select" onchange="toggleViewType()">
                        <option value="monthly">Monthly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                </div>
                <div class="form-group" id="monthGroup">
                    <label class="form-label">Month</label>
                    <select id="monthSelect" class="form-select">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Year</label>
                    <input type="number" id="yearSelect" class="form-input" value="2025" min="2020" max="2030">
                </div>
                <div class="form-group" style="display: flex; align-items: flex-end;">
                    <button class="btn btn-primary" onclick="loadSummary()">Load Summary</button>
                </div>
            </div>
        </div>

        <!-- Summary Stats -->
        <div class="stats-grid">
            <div class="stat-card income">
                <div class="stat-label">Total Income</div>
                <div class="stat-value" id="totalIncome">‚Çπ0.00</div>
            </div>
            <div class="stat-card expense">
                <div class="stat-label">Total Expense</div>
                <div class="stat-value" id="totalExpense">‚Çπ0.00</div>
            </div>
            <div class="stat-card balance">
                <div class="stat-label">Net Balance</div>
                <div class="stat-value" id="netBalance">‚Çπ0.00</div>
            </div>
        </div>

        <!-- Charts -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Category-wise Breakdown</h2>
            </div>
            <div class="chart-container">
                <canvas id="categoryChart"></canvas>
            </div>
        </div>

        <!-- Budget Alerts -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Budget Alerts</h2>
            </div>
            <div id="budgetAlerts">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
    <script>
        let categoryChart = null;
        let currentUser = null;

        function toggleViewType() {
            const viewType = document.getElementById('viewType').value;
            const monthGroup = document.getElementById('monthGroup');
            monthGroup.style.display = viewType === 'monthly' ? 'block' : 'none';
        }

        async function loadSummary() {
            if (!isAuthenticated()) {
                redirectToLogin();
                return;
            }

            try {
                if (!currentUser) {
                    currentUser = await api.getCurrentUser();
                }

                const viewType = document.getElementById('viewType').value;
                const year = parseInt(document.getElementById('yearSelect').value);
                let summary;

                if (viewType === 'yearly') {
                    summary = await api.getYearlySummary(year);
                } else {
                    const month = parseInt(document.getElementById('monthSelect').value);
                    summary = await api.getMonthlySummary(month, year);
                }

                // Update stats
                document.getElementById('totalIncome').textContent = formatCurrency(summary.totalIncome || 0);
                document.getElementById('totalExpense').textContent = formatCurrency(summary.totalExpense || 0);
                document.getElementById('netBalance').textContent = formatCurrency(summary.netBalance || 0);

                // Update chart
                updateCategoryChart(summary.categorySummary || {});

                // Load budget alerts
                if (viewType === 'monthly') {
                    const month = parseInt(document.getElementById('monthSelect').value);
                    const alerts = await api.getBudgetAlerts(currentUser.id, month, year);
                    displayBudgetAlerts(alerts);
                } else {
                    document.getElementById('budgetAlerts').innerHTML = 
                        '<div class="empty-state">Budget alerts available for monthly view only</div>';
                }

            } catch (error) {
                console.error('Error loading summary:', error);
                showError('Failed to load summary');
            }
        }

        function updateCategoryChart(categorySummary) {
            const ctx = document.getElementById('categoryChart').getContext('2d');
            
            if (categoryChart) {
                categoryChart.destroy();
            }

            const labels = Object.keys(categorySummary);
            const data = Object.values(categorySummary);

            if (labels.length === 0) {
                ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
                ctx.font = '16px sans-serif';
                ctx.fillStyle = '#64748b';
                ctx.textAlign = 'center';
                ctx.fillText('No data available', ctx.canvas.width / 2, ctx.canvas.height / 2);
                return;
            }

            categoryChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Amount',
                        data: data,
                        backgroundColor: '#6366f1'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function displayBudgetAlerts(alerts) {
            const container = document.getElementById('budgetAlerts');
            
            if (alerts.length === 0) {
                container.innerHTML = '<div class="empty-state">No budget alerts</div>';
                return;
            }

            container.innerHTML = alerts.map(alert => `
                <div style="padding: 1rem; margin-bottom: 0.5rem; border-radius: 0.5rem; background: ${alert.exceeded ? '#fee2e2' : '#f0fdf4'}; border-left: 4px solid ${alert.exceeded ? '#ef4444' : '#10b981'};">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <strong>${alert.category}</strong>
                            <div style="font-size: 0.875rem; color: #64748b; margin-top: 0.25rem;">
                                Spent: ${formatCurrency(alert.spent || 0)} / Budget: ${alert.budget ? formatCurrency(alert.budget) : 'Not set'}
                            </div>
                        </div>
                        <span class="badge ${alert.exceeded ? 'badge-danger' : 'badge-success'}">
                            ${alert.exceeded ? '‚ö†Ô∏è Exceeded' : '‚úÖ OK'}
                        </span>
                    </div>
                </div>
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const now = new Date();
            document.getElementById('monthSelect').value = now.getMonth() + 1;
            document.getElementById('yearSelect').value = now.getFullYear();
            loadSummary();
        });
    </script>
</body>
</html>
